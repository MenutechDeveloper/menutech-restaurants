<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Menutech Restaurant Directory</title>
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png">
    <link rel="icon" type="image/png" sizes="500x500" href="./assets/img/mks%20(9).png">
  <style>
    /* ===== Estilos generales ===== */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #00bcd4;
      font-size: 1.8rem;
      text-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
    }

    /* ===== Barra de búsqueda ===== */
    .search-bar {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #2c2c2c;
      color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px #00bcd4;
    }

    /* ===== Contenedor del grid ===== */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      justify-items: center;
    }

    /* ===== Ítems del grid ===== */
    .grid-item {
      width: 100%;
      background: #2a2a2a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .grid-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
    }

    .grid-item a {
      display: block;
      color: inherit;
      text-decoration: none;
    }

    .grid-item img,
    .grid-item video {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .grid-item span {
      display: block;
      padding: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr); /* Mantener 3 columnas siempre */
      }
    }

    @media (max-width: 480px) {
      body {
        overflow-x: auto;
      }
      .grid-container {
        grid-template-columns: repeat(3, minmax(200px, 1fr));
        gap: 15px;
      }
    }
  </style>
</head>
<body>
    <menutech-themes></menutech-themes>
    <menutech-chatbot></menutech-chatbot>
  <h1></br></h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="filterGrid()">
  </div>

  <div class="grid-container" id="gridContainer">
    <!-- Los elementos se generan dinámicamente con JS -->
  </div>

  <script>
    // ===== Datos dinámicos del grid =====
    const items = [
      { type: "img", src: "./assets/dir1.jpg", link: "./directory.html", name: "Directorio" },
      { type: "img", src: "./assets/forms.jpg", link: "./forms.html", name: "Formularios" },
      { type: "img", src: "./assets/3cx.jpg", link: "3cx", name: "3cx" },
      { type: "img", src: "./assets/gallery.jpg", link: "./gallery.html", name: "POS" },
      { type: "img", src: "./assets/settings.jpg", link: "./settings.html", name: "Websites" },
      { type: "video", src: "./assets/demo.mp4", link: "./demo.html", name: "Apps" },
      { type: "img", src: "./assets/help.jpg", link: "./help.html", name: "Camisetas" },
      { type: "img", src: "./assets/about.jpg", link: "./about.html", name: "Menus" },
      { type: "img", src: "./assets/contact.jpg", link: "./contact.html", name: "Flyers" },
      { type: "img", src: "./assets/help.jpg", link: "./help.html", name: "Plataforma Menutech" },
      { type: "img", src: "./assets/about.jpg", link: "./about.html", name: "Logos" },
      { type: "img", src: "./assets/contact.jpg", link: "./contact.html", name: "Tablets" }
    ];

    // ===== Generar el grid dinámicamente =====
    const container = document.getElementById('gridContainer');

    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'grid-item';
      div.setAttribute('data-name', item.name.toLowerCase());

      const a = document.createElement('a');
      a.href = item.link;

      if (item.type === "img") {
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.name;
        a.appendChild(img);
      } else if (item.type === "video") {
        const video = document.createElement('video');
        video.src = item.src;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        a.appendChild(video);
      }

      const label = document.createElement('span');
      label.textContent = item.name;

      a.appendChild(label);
      div.appendChild(a);
      container.appendChild(div);
    });

    // ===== Función del buscador =====
    function filterGrid() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.grid-item');

      items.forEach(item => {
        const name = item.getAttribute('data-name');
        item.style.display = name.includes(searchValue) ? '' : 'none';
      });
    }
    


    document.addEventListener('DOMContentLoaded', () => {
  // Añadir clase visible al cargar normalmente
  document.body.classList.add('visible');

  // Agregar evento click a todos los links
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      // Ignorar si:
      // - Abre en nueva pestaña
      // - Se usa ctrl/cmd click
      // - Tiene download
      if (
        this.target === "_blank" ||
        e.metaKey || e.ctrlKey || e.shiftKey || e.altKey ||
        this.hasAttribute('download')
      ) {
        return;
      }

      // Ignorar anclas internas (por ejemplo, href="#seccion")
      if (this.href.startsWith(window.location.href.split('#')[0] + '#')) {
        return;
      }

      e.preventDefault();
      const href = this.href;

      // Quitar clase visible (fade-out)
      document.body.classList.remove('visible');

      // Esperar transición y redirigir
      setTimeout(() => {
        window.location.href = href;
      }, 500);
    });
  });
});

// Evento pageshow para restaurar cuando se vuelve con "atrás"
window.addEventListener('pageshow', (event) => {
  document.body.classList.add('visible');
});
  </script>
  


    
    
  <script src="https://menutechdeveloper.github.io/libreria/menutechlibrary.js"></script>
</body>
</html>
